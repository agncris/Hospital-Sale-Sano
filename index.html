  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para forzar la recarga de estilos -->
    <script>
      // Forzar recarga de estilos
      const forceStyleReload = () => {
        const links = document.getElementsByTagName('link');
        for (let i = 0; i < links.length; i++) {
          const link = links[i];
          if (link.rel === 'stylesheet') {
            link.href = link.href.replace(/\?.*|$/, '?' + new Date().getTime());
          }
        }
      }
      
      // Ejecutar después de cargar la página
      window.addEventListener('load', forceStyleReload);
    </script>
  </body>
